<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <div class="card login-card">
            <h1>Welcome to SecureBank</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="account">Account Number</label>
                    <input type="text" id="account" required placeholder="10-digit account number" maxlength="10" pattern="\d{10}">
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <div id="dashboard-container" class="container hidden">
        <header class="header">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn" class="btn btn-outline">Logout</button>
        </header>

        <div class="dashboard-grid">
            <div class="card account-info">
                <h3>Account Information</h3>
                <div class="info-item">
                    <span>Account Number:</span>
                    <span id="account-number"></span>
                </div>
                <div class="info-item">
                    <span>Current Balance:</span>
                    <span id="balance">₹0.00</span>
                </div>
            </div>

            <div class="card transaction-card">
                <h3>Make a Transaction</h3>
                <div class="transaction-type">
                    <button id="deposit-btn" class="btn btn-type active">Deposit</button>
                    <button id="withdraw-btn" class="btn btn-type">Withdraw</button>
                </div>
                <form id="transaction-form">
                    <div class="input-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" min="1" step="0.01" required placeholder="Enter amount">
                    </div>
                    <button type="submit" class="btn">Process Transaction</button>
                </form>
                <div id="message" class="message"></div>
            </div>

            <div class="card history-card">
                <h3>Transaction History</h3>
                <div id="transaction-history" class="history-list">
                    <div class="empty-state">No transactions yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
